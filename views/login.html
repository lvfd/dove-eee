<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="referrer" content="origin">
  <title>德文修</title>
  <link rel="stylesheet" href="/dove-eee/libs/uikit/css/uikit.min.css">
  <script src="/dove-eee/release/login.js"></script>
</head>
<body>
  <main class="uk-background-muted">
    <div class="uk-position-center">
      <form id="loginForm" method="post" action="/dove-eee/login">
        <fieldset class="uk-fieldset">
          <div class="uk-card uk-card-default uk-card-hover">
            <div class="uk-card-header">
              <legend class="uk-legend"><span uk-icon="home" class="uk-margin-small-right"></span>登录德文修</legend>
            </div>
            <div class="uk-card-body">
              <div class="uk-margin">
                <label class="uk-form-label" for="username">用户名</label>
                <input class="uk-input" type="text" id="username" name="username" placeholder="请输入用户名">
              </div>
              <div class="uk-margin">
                <label class="uk-form-label" for="password">密码</label>
                <input class="uk-input" type="password" id="password" name="password" placeholder="请输入密码">
              </div>
            </div>
            <div class="uk-card-footer">
              <button class="uk-button uk-button-primary uk-align-center" id="loginBtn" type="button">进入</button>
            </div>
          </div>
        </fieldset>
      </form>  
    </div>
  </main>
</body>
</html>
